<div class="container">
    <br>
    <br>
    <div class="alert alert-danger text-center" *ngIf="errorMessage">Something bad happened error : {{errorMessage}}</div>
    <div class="card">
        <div class="card-header text-center">
            <h3>Tavolo: {{tableCode}}</h3>
        </div>
        <div class="card-body">
            <div class="row" >
                    <div class="col-6">
                       <h5>Name</h5>
                    </div>
                    <div class="col-2">
                        <h5>N.</h5>
                    </div>
                    <div class="col-2">
                        <h5>$.</h5>
                    </div>
                    <div class="col-2">
                        <h5>T.</h5>
                    </div>
            </div>
            <div  class="row" *ngFor="let item of recipt.kitchenItems">
                <div class="col-6">
                <h5>{{item.name}}</h5> 
                </div>
                <div class="col-2">
                    {{item.amount}}
                </div>
                <div class="col-2">
                    {{item.price}}
                </div>
                <div class="col-2">
                    {{item.price * item.amount}}
                </div>
            </div>
            <div  class="row" *ngFor="let item of recipt.barItems">
                        <div class="col-6">
                        <h5>{{item.name}}</h5> 
                        </div>
                        <div class="col-2">
                            {{item.amount}}
                        </div>
                        <div class="col-2">
                            {{item.price}}
                        </div>
                        <div class="col-2">
                            {{item.price * item.amount}}
                        </div>
            </div>

        </div>
        <div class="card-footer d-flex justify-content-between">
            <h3>Totale : </h3>
            <h3>{{this.recipt.total}}$</h3>
        </div>
    </div>
    <br>
    <div class=" justify-content-between d-flex">

            <button class="btn btn-danger pl-3 pr-3"(click)="goBack()" ><i class="fas fa-reply fa-3x"><h4>Indietro</h4></i></button>
            <button  class=" p-1 btn btn-success" (click)="checkOut()"><i class="fas m-0 p-0 fa-money-bill-wave fa-3x"><h4 class="m-0 p-0">CheckOut</h4></i></button>
            
    </div>
</div>
