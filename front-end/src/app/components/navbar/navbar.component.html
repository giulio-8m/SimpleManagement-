<header>  
    <nav class="navbar navbar-dark navbar-expand-md ">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" (click)="toggle()">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="navbar-collapse collapse dual-nav order-1">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a routerLink="/" class="nav-link pl-0" href="#">Home <span class="sr-only">Home</span></a>
                    </li>
                    <li *ngIf="isWaiter()"class="nav-item">
                        <a routerLink="tables" class="nav-link"  href="#">Tables</a>
                    </li>
                    <li *ngIf="isChef()" class="nav-item">
                        <a routerLink="kitchen" class="nav-link"  href="#">Kitchen</a>
                    </li>
                    <li *ngIf="isBarman()" class="nav-item">
                            <a routerLink="bar" class="nav-link" href="#">Bar</a>
                    </li>
                    <li *ngIf="isDesk()" class="nav-item">
                        <a routerLink="desk" class="nav-link" href="#">Desk</a>
                    </li>     
                <ng-container *ngIf="this.auth.user; then thenTemplate; else elseTemplate"></ng-container>
                <ng-template #thenTemplate>                  
                    <li class="nav-item"><a routerLink="desk" class="nav-link"  href="#">{{this.auth.user.username}}</a></li>
                    <li class="nav-item"><a routerLink="" class="nav-link" href="#" (click)="exit()">Sign Out</a></li>
                </ng-template>
                <ng-template #elseTemplate>
                    <li class="nav-item"><a routerLink="sign-in"  class="nav-link" href="#">Sign In</a></li>                 
                </ng-template> 
                </ul> 
            </div>
            <a routerLink="/" href="#" class="navbar-brand mx-auto d-block ml-auto text-center order-0 order-md-1 w-25"><img class="rounded"style="height:70px" src="assets/img/logo.jpg"></a>         
        </div>
    </nav>
</header>
